<p><span><a th:href="@{'/'}">Home</a></span></p>
<form action="#"
      th:action="@{/director}"
      th:object="${director}"
      method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" th:value="${director.name}" placeholder="Name">
    <input type="hidden" name="director" th:value="${director.id}">
    <input type="submit" value="Update">
</form>
